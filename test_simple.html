<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST SIMPLE - Rectangles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        canvas {
            border: 3px solid #4a90e2;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(74, 144, 226, 0.5);
        }
        
        #controls, #gameInfo {
            margin: 10px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            border: 1px solid #4a90e2;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1200" height="800"></canvas>
        
        <div id="controls">
            <strong>üîß TEST SIMPLE - RECTANGLES COLOR√âS</strong><br>
            Joueur 1 (Bleu): WASD + G + <span style="color: cyan;">Shift+G (Technique)</span><br>
            Joueur 2 (Rouge): ‚Üë‚Üì‚Üê‚Üí + L + <span style="color: cyan;">Shift+L (Technique)</span><br>
            R: Red√©marrer | Ce test utilise des rectangles au lieu de sprites
        </div>
        
        <div id="gameInfo">
            <div>üîã Sant√© P1: <span id="p1Health">100</span>%</div>
            <div>üîã Sant√© P2: <span id="p2Health">100</span>%</div>
            <div>‚ö° Phase: <span id="specialPhase">Normal</span></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameRunning = true;
        let keys = {};
        let players = [];
        let projectiles = [];
        let timeScale = 1.0;
        
        class TestProjectile {
            constructor(x, y, direction, owner) {
                this.x = x;
                this.y = y + 30;
                this.width = 40;
                this.height = 20;
                this.direction = direction;
                this.speed = 500;
                this.damage = 40;
                this.owner = owner;
                this.timer = 0;
                this.life = 3000;
                this.glowIntensity = 1.0;
            }
            
            update(deltaTime) {
                const dt = deltaTime / 1000;
                this.x += this.speed * this.direction * dt;
                this.timer += deltaTime;
                this.glowIntensity = 0.5 + 0.5 * Math.sin(this.timer * 0.01);
                
                return !(this.x < -100 || this.x > 1300 || this.timer > this.life);
            }
            
            checkCollision(player) {
                return this.x < player.x + player.width &&
                       this.x + this.width > player.x &&
                       this.y < player.y + player.height &&
                       this.y + this.height > player.y;
            }
            
            render(ctx) {
                ctx.save();
                ctx.shadowColor = 'cyan';
                ctx.shadowBlur = 20 * this.glowIntensity;
                ctx.fillStyle = `rgba(0, 255, 255, ${0.8 * this.glowIntensity})`;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.glowIntensity})`;
                ctx.fillRect(this.x + 5, this.y + 5, this.width - 10, this.height - 10);
                ctx.restore();
            }
        }

        class TestPlayer {
            constructor(x, y, type, isPlayer1) {
                this.x = x;
                this.y = y;
                this.width = 80;
                this.height = 80;
                this.type = type;
                this.isPlayer1 = isPlayer1;
                this.health = 100;
                this.maxHealth = 100;
                this.facingLeft = false;
                
                this.animationState = 'idle';
                this.animationFrame = 1;
                
                this.vx = 0;
                this.vy = 0;
                this.onGround = false;
                this.speed = 300;
                this.jumpPower = 500;
                this.gravity = 1500;
                
                this.isAttacking = false;
                this.attackTimer = 0;
                this.attackDuration = 1000;
                this.hasHit = false;
                
                // Syst√®me sp√©cial
                this.isChargingSpecial = false;
                this.specialPhase = 0;
                this.specialTimer = 0;
                this.specialPhaseDurations = [0, 300, 300, 300, 200, 250, 250];
                this.specialCooldown = 0;
                this.specialCooldownDuration = 3000;
                
                this.baseColor = isPlayer1 ? '#0066ff' : '#ff3300';
                this.currentColor = this.baseColor;
            }
            
            chargeSpecialAttack() {
                if (this.specialCooldown <= 0 && !this.isChargingSpecial) {
                    this.isChargingSpecial = true;
                    this.specialPhase = 1;
                    this.specialTimer = 0;
                    this.animationState = 'special';
                    this.updatePhaseDisplay();
                    console.log(`${this.type} : D√©but technique sp√©ciale !`);
                }
            }
            
            updatePhaseDisplay() {
                const phaseNames = ['Normal', 'Concentration', 'Accumulation', 'Charge Max', 'LANCEMENT!', 'R√©cup√©ration', 'Fin'];
                document.getElementById('specialPhase').textContent = `${this.type} - ${phaseNames[this.specialPhase]}`;
            }
            
            executeSpecialAttack() {
                const projectileX = this.facingLeft ? this.x - 40 : this.x + this.width;
                const projectileY = this.y;
                const direction = this.facingLeft ? -1 : 1;
                
                const projectile = new TestProjectile(projectileX, projectileY, direction, this);
                projectiles.push(projectile);
                
                timeScale = 0.3;
                console.log(`${this.type} : HADOKEN lanc√© ! Slow motion activ√© !`);
                
                setTimeout(() => { 
                    timeScale = 1.0; 
                    console.log("Retour vitesse normale");
                }, 1000);
            }

            update(deltaTime) {
                const dt = deltaTime / 1000;
                const scaledDeltaTime = deltaTime * timeScale;
                const scaledDt = dt * timeScale;
                
                if (this.specialCooldown > 0) {
                    this.specialCooldown -= deltaTime;
                }
                
                if (this.isChargingSpecial) {
                    this.specialTimer += deltaTime;
                    
                    const currentPhaseDuration = this.specialPhaseDurations[this.specialPhase];
                    
                    if (this.specialTimer >= currentPhaseDuration) {
                        this.specialTimer = 0;
                        this.specialPhase++;
                        
                        if (this.specialPhase === 4) {
                            this.executeSpecialAttack();
                        } else if (this.specialPhase > 6) {
                            this.isChargingSpecial = false;
                            this.specialPhase = 0;
                            this.specialCooldown = this.specialCooldownDuration;
                            this.animationState = 'idle';
                            console.log(`${this.type} : Technique termin√©e`);
                        }
                        
                        this.updatePhaseDisplay();
                    }
                    
                    const intensity = this.specialPhase / 6;
                    if (this.isPlayer1) {
                        this.currentColor = `rgba(0, ${100 + 155*intensity}, 255, ${0.5 + 0.5*intensity})`;
                    } else {
                        this.currentColor = `rgba(255, ${100*intensity}, 0, ${0.5 + 0.5*intensity})`;
                    }
                    
                    return;
                } else {
                    this.currentColor = this.baseColor;
                }
                
                let isMoving = false;
                
                if (this.isPlayer1) {
                    if (keys['KeyA']) {
                        this.vx = -this.speed;
                        this.facingLeft = true;
                        isMoving = true;
                    } else if (keys['KeyD']) {
                        this.vx = this.speed;
                        this.facingLeft = false;
                        isMoving = true;
                    } else {
                        this.vx = 0;
                    }
                    
                    if (keys['KeyW'] && this.onGround) {
                        this.vy = -this.jumpPower;
                        this.onGround = false;
                    }
                    
                    if (keys['KeyG'] && !this.isAttacking) {
                        this.attack();
                    }
                } else {
                    if (keys['ArrowLeft']) {
                        this.vx = -this.speed;
                        this.facingLeft = true;
                        isMoving = true;
                    } else if (keys['ArrowRight']) {
                        this.vx = this.speed;
                        this.facingLeft = false;
                        isMoving = true;
                    } else {
                        this.vx = 0;
                    }
                    
                    if (keys['ArrowUp'] && this.onGround) {
                        this.vy = -this.jumpPower;
                        this.onGround = false;
                    }
                    
                    if (keys['KeyL'] && !this.isAttacking) {
                        this.attack();
                    }
                }
                
                this.vy += this.gravity * scaledDt;
                this.x += this.vx * scaledDt;
                this.y += this.vy * scaledDt;
                
                if (this.y >= 620) {
                    this.y = 620;
                    this.vy = 0;
                    this.onGround = true;
                }
                
                this.x = Math.max(0, Math.min(canvas.width - this.width, this.x));
                
                if (this.isAttacking) {
                    this.attackTimer += scaledDeltaTime;
                    if (this.attackTimer >= this.attackDuration) {
                        this.isAttacking = false;
                        this.attackTimer = 0;
                        this.hasHit = false;
                    }
                }
            }
            
            attack() {
                this.isAttacking = true;
                this.attackTimer = 0;
                this.hasHit = false;
                console.log(`${this.type} attaque normale !`);
            }
            
            takeDamage(amount) {
                this.health -= amount;
                this.health = Math.max(0, this.health);
                console.log(`${this.type} perd ${amount} HP`);
            }
            
            render(ctx) {
                ctx.fillStyle = this.currentColor;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                ctx.fillStyle = 'white';
                const eyeX = this.facingLeft ? this.x + 15 : this.x + this.width - 25;
                ctx.fillRect(eyeX, this.y + 20, 10, 10);
                
                const barWidth = 60;
                const barHeight = 8;
                const barX = this.x + (this.width - barWidth) / 2;
                const barY = this.y - 15;
                
                ctx.fillStyle = 'red';
                ctx.fillRect(barX, barY, barWidth, barHeight);
                
                ctx.fillStyle = 'green';
                const healthWidth = (this.health / this.maxHealth) * barWidth;
                ctx.fillRect(barX, barY, healthWidth, barHeight);
                
                ctx.strokeStyle = 'white';
                ctx.strokeRect(barX, barY, barWidth, barHeight);
                
                if (this.isAttacking) {
                    ctx.fillStyle = 'rgba(255, 255, 0, 0.6)';
                    const attackX = this.facingLeft ? this.x - 30 : this.x + this.width;
                    ctx.fillRect(attackX, this.y + 20, 30, 40);
                }
                
                if (this.isChargingSpecial) {
                    ctx.save();
                    ctx.fillStyle = 'cyan';
                    ctx.font = 'bold 16px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(`Phase ${this.specialPhase}`, this.x + this.width/2, this.y - 35);
                    
                    ctx.strokeStyle = 'cyan';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(this.x - 5, this.y - 5, this.width + 10, this.height + 10);
                    ctx.restore();
                }
            }
        }

        function init() {
            console.log("üîß TEST SIMPLE : Initialisation avec rectangles color√©s");
            
            players = [
                new TestPlayer(200, 620, 'Ninja Bleu', true),
                new TestPlayer(900, 620, 'Ninja Rouge', false)
            ];
            
            requestAnimationFrame(gameLoop);
        }

        let lastTime = 0;
        function gameLoop(currentTime) {
            if (!gameRunning) return;
            
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;
            
            update(deltaTime);
            render();
            
            requestAnimationFrame(gameLoop);
        }

        function update(deltaTime) {
            for (const player of players) {
                player.update(deltaTime);
            }
            
            for (let i = projectiles.length - 1; i >= 0; i--) {
                const projectile = projectiles[i];
                
                if (!projectile.update(deltaTime)) {
                    projectiles.splice(i, 1);
                    continue;
                }
                
                for (const player of players) {
                    if (projectile.owner !== player && projectile.checkCollision(player)) {
                        player.takeDamage(projectile.damage);
                        player.vx = projectile.direction * 200;
                        projectiles.splice(i, 1);
                        break;
                    }
                }
            }
            
            const [p1, p2] = players;
            const distance = Math.abs(p1.x - p2.x);
            
            if (distance < 100) {
                if (p1.isAttacking && !p1.hasHit) {
                    p2.takeDamage(20);
                    p1.hasHit = true;
                    p2.vx = p2.x > p1.x ? 300 : -300;
                }
                if (p2.isAttacking && !p2.hasHit) {
                    p1.takeDamage(20);
                    p2.hasHit = true;
                    p1.vx = p1.x > p2.x ? 300 : -300;
                }
            }
            
            document.getElementById('p1Health').textContent = Math.round(p1.health);
            document.getElementById('p2Health').textContent = Math.round(p2.health);
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (timeScale < 1.0) {
                ctx.save();
                ctx.fillStyle = 'rgba(0, 100, 200, 0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.restore();
            }
            
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#98FB98');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, 700, canvas.width, 100);
            
            ctx.fillStyle = '#654321';
            ctx.fillRect(300, 550, 200, 20);
            ctx.fillRect(700, 400, 200, 20);
            ctx.fillRect(500, 300, 200, 20);
            
            for (const projectile of projectiles) {
                projectile.render(ctx);
            }
            
            for (const player of players) {
                player.render(ctx);
            }
            
            if (timeScale < 1.0) {
                ctx.save();
                ctx.fillStyle = 'rgba(0, 255, 255, 0.9)';
                ctx.font = 'bold 32px Arial';
                ctx.textAlign = 'center';
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 2;
                ctx.strokeText('‚ö° SLOW MOTION TEST ‚ö°', canvas.width / 2, 100);
                ctx.fillText('‚ö° SLOW MOTION TEST ‚ö°', canvas.width / 2, 100);
                ctx.restore();
            }
        }

        window.addEventListener('load', init);
        
        window.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            
            if (e.shiftKey && e.code === 'KeyG') {
                e.preventDefault();
                players[0].chargeSpecialAttack();
            }
            if (e.shiftKey && e.code === 'KeyL') {
                e.preventDefault();
                players[1].chargeSpecialAttack();
            }
            
            if (e.code === 'KeyR') {
                location.reload();
            }
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });
    </script>
</body>
</html>
